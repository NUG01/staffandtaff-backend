components:
  responses:
    movies_user:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 1  
                user_id:
                  type: integer
                  example: 4  
                name:
                  type: object
                  properties:
                    en:
                      type: string
                      example: The matrix  
                    ka:
                      type: string
                      example: მატრიცა 
                director:
                  type: object
                  properties:
                    en:
                      type: string
                      example: Bros  
                    ka:
                      type: string
                      example: ძმები 
                descripton:
                  type: object
                  properties:
                    en:
                      type: string
                      example: Incredible  
                    ka:
                      type: string
                      example: წარმოუდგენელი  
                thumbnail:
                  type: string
                  example: images/BIeBbKo2Lc6nbMfk8STZ4yjEERLrTez0dWXEnmHo.png  
                created_at:
                  type: string
                  example: 2022-12-03T05:53:35.000000Z
                updated_at:
                  type: string
                  example: 2022-12-03T05:53:35.000000Z  
