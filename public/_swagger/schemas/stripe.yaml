components:
  schemas:
    stripe_payment:
      type: object
      properties:
        plan_id:
          type: string
          example: plan_4
        plan:
          type: string
          example: price_jbedw7632r7238dhu3
        payment_method:
          type: string
          example: pm_jhdbefc7r6r638fdbe3uhfg7834e
      required:  
        - plan_id
        - plan    
        - payment_method      