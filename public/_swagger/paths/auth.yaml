  /forgot-password:
    post:
      tags:
        - Auth
      summary: Sends email confirmation for password reset
      description: Inserts new email to the database and sends email confirmation
      requestBody:
        content:
          application/json:
            schema: 
              $ref: "../schemas/auth.yaml#/components/schemas/forgot_password"           
      responses:
        '200':
          $ref: "../responses/auth.yaml#/components/responses/forgot_password/200" 
      security: []          
  /reset-password:
    post:
      tags:
        - Auth
      summary: Resets password
      description: Confirms password reset from email
      requestBody:
        content:
          application/json:
            schema: 
              $ref: "../schemas/auth.yaml#/components/schemas/reset_password"           
      responses:
        '200':
          $ref: "../responses/auth.yaml#/components/responses/reset_password/200" 
      security: []                                    
                 