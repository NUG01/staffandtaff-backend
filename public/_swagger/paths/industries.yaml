paths:
  /industries:
    get:
      tags:
        - Industry
      summary: Returns all categories
      parameters:
      responses:
        '200':
          $ref: "../responses/industries.yaml#/components/responses/movies_user/200"
  /industry/{industry}:
    get:
      tags:
        - Industry
      summary: Returns specific category
      parameters:
        - in: path
          name: category
          schema:
            type: integer
          required: true
      responses:
        '200':
          $ref: "../responses/industries.yaml#/components/responses/movies_user_details/200"
