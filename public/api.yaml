info:
  title: Staff&Taff
  description: Staff&Taff helps ob seekers and recruiters to find eachother
  version: 0.1.9

servers:
  - url: http://localhost:8080/api/v1
    description: local server
  - url: http://production.app/api
    description: production server


components:
  securitySchemes:
    cookieAuth:        
      type: apiKey
      in: cookie
      name: access_token 
